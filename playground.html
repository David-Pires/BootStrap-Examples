<!DOCTYPE html>
<html lang="en">
  <head>
    <title>jQuery PlayGround</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles/bootstrap.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

  <body>    
    
    <!--Code below this line should not be changed-->
    <h3 class="text-primary text-center">jQuery Playground</h3>

    <div class="container-fluid">
      <div id="left-well" class="col-xs-6">
        <h4>#left-well</h4>
        <div class="well">
          <button id="target1" class="target btn btn-default">#target1</button>
          <button id="target2" class="target btn btn-default">#target2</button>
          <button id="target3" class="target btn btn-default">#target3</button>
          
        </div>
      </div>
      <div class="col-xs-6">
        <h4>#right-well</h4>
        <div id="right-well" class="well">
          <button id="target4" class="target btn btn-default">#target4</button>
          <button id="target5" class="target btn btn-default">#target5</button>
          <button id="target6" class="target btn btn-default">#target6</button>
        </div>
      </div>
    </div>
  </body>
</html>
